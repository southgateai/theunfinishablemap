<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Machine-readable metadata -->
    {{ partial "machine-meta.html" . }}

    <style>
        :root {
            --bg: #fafafa;
            --fg: #1a1a1a;
            --accent: #2563eb;
            --muted: #6b7280;
            --border: #e5e7eb;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --fg: #fafafa;
                --accent: #60a5fa;
                --muted: #9ca3af;
                --border: #374151;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            max-width: 65ch;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border); }
        nav a { margin-right: 1rem; color: var(--accent); text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        main { margin-bottom: 2rem; }
        h1, h2, h3 { margin: 1.5rem 0 0.5rem; line-height: 1.3; }
        h1 { font-size: 2rem; }
        p { margin-bottom: 1rem; }
        a { color: var(--accent); }
        .authorship {
            font-size: 0.875rem;
            color: var(--muted);
            padding: 0.5rem;
            background: var(--border);
            border-radius: 0.25rem;
            margin: 1rem 0;
        }
        .authorship-ai { border-left: 3px solid #8b5cf6; }
        .authorship-human { border-left: 3px solid #10b981; }
        .authorship-mixed { border-left: 3px solid #f59e0b; }
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.875rem;
            color: var(--muted);
        }
        ul, ol { margin: 1rem 0; padding-left: 1.5rem; }
        li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <header>
        <a href="/" style="text-decoration: none; color: var(--fg);">
            <strong>{{ .Site.Title }}</strong>
        </a>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. Content is {{ if .Site.Params.showAuthorship }}attributed by source{{ end }}.</p>
        <p><a href="/api/">Machine-readable API</a></p>
    </footer>
</body>
</html>
